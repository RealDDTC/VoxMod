<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxMod - Real-time Voice Modulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>VoxMod</h1>
            <p>Real-time Voice Modulation and Audio Effects</p>
        </header>

        <div class="controls">
            <!-- Mic Input -->
            <div class="control">
                <label for="mic-input">Microphone Input:</label>
                <input type="range" id="mic-input" min="0" max="100" value="50">
            </div>

            <!-- Effects -->
            <div class="effects">
                <div class="control">
                    <label for="pitch">Pitch:</label>
                    <input type="range" id="pitch" min="-12" max="12" value="0">
                </div>
                <div class="control">
                    <label for="reverb">Reverb:</label>
                    <input type="range" id="reverb" min="0" max="100" value="50">
                </div>
                <div class="control">
                    <label for="distortion">Distortion:</label>
                    <input type="range" id="distortion" min="0" max="100" value="20">
                </div>
            </div>

            <!-- Soundboard -->
            <div class="soundboard">
                <h2>Soundboard</h2>
                <button id="play-sound1">Sound 1</button>
                <button id="play-sound2">Sound 2</button>
                <!-- Add more buttons for sound effects -->
            </div>
        </div>

        <!-- File Upload -->
        <div class="file-upload">
            <h3>Upload Your Sound Effect</h3>
            <input type="file" id="file-upload" accept="audio/*">
        </div>

        <!-- Real-time Audio Visualizer -->
        <div class="audio-visualizer">
            <canvas id="visualizer"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
